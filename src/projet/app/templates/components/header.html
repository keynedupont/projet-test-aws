<header class="bg-white border-b border-gray-border" x-data="{ mobileMenuOpen: false, userMenuOpen: false }">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            
            <!-- Logo + Navigation principale -->
            <div class="flex items-center space-x-8">
                <!-- Logo eneky -->
                <div class="flex-shrink-0">
                    <a href="/" class="flex items-center">
                        <img class="h-8 w-auto" src="{{ url_for('static', path='/images/eneky-logo-sb.png') }}" alt="eneky">
                    </a>
                </div>
                
                <!-- Navigation desktop -->
                <nav class="hidden md:flex space-x-1">
                    <a href="/" class="nav-link">Accueil</a>
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                    <a href="/models" class="nav-link">Modèles</a>
                    <a href="/data" class="nav-link">Données</a>
                </nav>
            </div>
            
            <!-- Actions utilisateur -->
            <div class="flex items-center space-x-4">
                
                {% if user %}
                <!-- Menu utilisateur connecté -->
                <div class="relative" x-data="{ open: false }">
                    <button @click="open = !open" 
                            class="flex items-center space-x-2 text-text-secondary hover:text-text-primary focus:outline-none focus:ring-2 focus:ring-accent rounded-lg p-2">
                        <div class="w-8 h-8 bg-accent rounded-full flex items-center justify-center text-white text-sm font-medium">
                            {{ user.email[0].upper() }}
                        </div>
                        <span class="hidden sm:block text-sm font-medium">{{ user.email }}</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    
                    <!-- Dropdown menu -->
                    <div x-show="open" 
                         @click.away="open = false"
                         x-transition:enter="transition ease-out duration-100"
                         x-transition:enter-start="transform opacity-0 scale-95"
                         x-transition:enter-end="transform opacity-100 scale-100"
                         x-transition:leave="transition ease-in duration-75"
                         x-transition:leave-start="transform opacity-100 scale-100"
                         x-transition:leave-end="transform opacity-0 scale-95"
                         class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-card border border-gray-border py-1 z-50">
                        
                        <a href="/account" class="block px-4 py-2 text-sm text-text-primary hover:bg-gray-light">
                            <div class="flex items-center space-x-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                <span>Mon compte</span>
                            </div>
                        </a>
                        
                        <a href="/settings" class="block px-4 py-2 text-sm text-text-primary hover:bg-gray-light">
                            <div class="flex items-center space-x-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                <span>Paramètres</span>
                            </div>
                        </a>
                        
                        {% if user.roles and 'admin' in user.roles %}
                        <a href="/admin" class="block px-4 py-2 text-sm text-text-primary hover:bg-gray-light">
                            <div class="flex items-center space-x-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                                </svg>
                                <span>Administration</span>
                            </div>
                        </a>
                        {% endif %}
                        
                        <hr class="my-1 border-gray-border">
                        
                        <a href="/logout" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                            <div class="flex items-center space-x-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                </svg>
                                <span>Déconnexion</span>
                            </div>
                        </a>
                    </div>
                </div>
                
                {% else %}
                <!-- Boutons connexion/inscription -->
                <div class="flex items-center space-x-3">
                    <a href="/login" class="btn-ghost">Connexion</a>
                    <a href="/signup" class="btn-primary">S'inscrire</a>
                </div>
                {% endif %}
                
                <!-- Menu mobile button -->
                <button @click="mobileMenuOpen = !mobileMenuOpen" 
                        class="md:hidden p-2 rounded-lg text-text-secondary hover:text-text-primary focus:outline-none focus:ring-2 focus:ring-accent">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path x-show="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        <path x-show="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Menu mobile -->
        <div x-show="mobileMenuOpen" 
             x-transition:enter="transition ease-out duration-100"
             x-transition:enter-start="transform opacity-0 scale-95"
             x-transition:enter-end="transform opacity-100 scale-100"
             x-transition:leave="transition ease-in duration-75"
             x-transition:leave-start="transform opacity-100 scale-100"
             x-transition:leave-end="transform opacity-0 scale-95"
             class="md:hidden border-t border-gray-border bg-white">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="/" class="nav-link block">Accueil</a>
                <a href="/dashboard" class="nav-link block">Dashboard</a>
                <a href="/models" class="nav-link block">Modèles</a>
                <a href="/data" class="nav-link block">Données</a>
            </div>
        </div>
    </div>
</header>
