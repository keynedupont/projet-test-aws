{% extends "base.html" %}

{% block title %}Logs d'audit - Administration{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-bg flex lg:pt-16 lg:gap-6">
    <!-- Sidebar Admin -->
    {% include "components/admin-sidebar.html" %}
    
    <!-- Contenu principal -->
    <div class="flex-1" x-data="{ sidebarCollapsed: localStorage.getItem('adminSidebarCollapsed') === 'true' }">
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- En-tête -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-text-primary mb-2">
                    Logs d'audit
                </h1>
                <p class="text-text-secondary">
                    Historique des actions et événements système
                </p>
            </div>
            
            <!-- Placeholder pour les logs -->
            <div class="bg-white rounded-xl shadow-card p-6 border border-gray-border">
                <p class="text-text-secondary text-center py-8">
                    Les logs d'audit seront disponibles prochainement.
                </p>
            </div>
        </main>
    </div>
</div>
{% endblock %}
