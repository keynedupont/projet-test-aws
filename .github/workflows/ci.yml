name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (minimal)
        run: |
          python -m pip install --upgrade pip wheel setuptools
          if [ -f requirements-minimal.txt ]; then pip install -r requirements-minimal.txt; else pip install -r requirements.txt; fi

      - name: Run tests
        env:
          PYTHONPATH: src
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci-minimum-32-characters-long' }}
          DATABASE_URL: sqlite:///:memory:
        run: |
          pytest -q

      - name: Upload test logs (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            tests/logs/**
          if-no-files-found: ignore


